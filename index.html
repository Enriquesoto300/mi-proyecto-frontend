<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Interactivo</title>
    
    <style>
        :root {
            --color-primario: #3b82f6; /* Azul */
            --color-fondo: #f4f4f5;    /* Gris claro */
            --color-tarjeta: #ffffff; /* Blanco */
            --color-texto: #18181b;     /* Oscuro */
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radio-borde: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contenedor {
            background-color: var(--color-tarjeta);
            border-radius: var(--radio-borde);
            box-shadow: var(--sombra);
            padding: 2.5rem;
            max-width: 450px; /* Un poco más angosto para un formulario */
            width: 100%;
            box-sizing: border-box; 
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--color-fondo);
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }

        header h1 {
            color: var(--color-primario);
            margin: 0;
        }

        .seccion {
            margin-bottom: 2rem;
        }

        .seccion h2 {
            margin-top: 0;
            text-align: center;
        }

        /* Estilo de los botones */
        button {
            background-color: var(--color-primario);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Botón secundario (para cerrar sesión) */
        button.secundario {
            background-color: #71717a; /* Gris */
        }
        button.secundario:hover {
            background-color: #52525b;
        }


        /* Estilo de las cajas de resultado/mensaje */
        .resultado {
            background-color: var(--color-fondo);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: "Courier New", Courier, monospace;
            font-weight: 600;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3f3f46;
            display: none; /* Oculto por defecto */
        }

        /* Grupo de formulario (label + input) */
        .form-grupo {
            margin-bottom: 1.5rem;
        }

        .form-grupo label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        /* Estilo de los campos de texto y contraseña */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e4e4e7;
            border-radius: 8px;
            box-sizing: border-box; /* Importante */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--color-primario);
            outline: none;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #71717a;
            font-size: 0.9rem;
        }

        /* Estilo para el span de bienvenida */
        #username-registrado {
            color: var(--color-primario);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        
        <!-- ===================================== -->
        <!--    VISTA DE REGISTRO (PÁGINA 1)       -->
        <!-- ===================================== -->
        <div id="pagina-registro">
            <header>
                <h1>Feria de Ciencias</h1>
                <p>Crea tu cuenta para subir tu proyecto.</p>
            </header>

            <main>
                <section class="seccion">
                    <h2>Registro de Usuario</h2>
                    
                    <div class="form-grupo">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" placeholder="Ej: enriquesoto300">
                    </div>
                    
                    <div class="form-grupo">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Mínimo 8 caracteres">
                    </div>

                    <button onclick="registrarUsuario()">
                        Registrarme
                    </button>

                    <div id="mensaje-registro" class="resultado">
                        <!-- JavaScript escribirá mensajes aquí -->
                    </div>
                </section>
            </main>
        </div>

        <!-- ===================================== -->
        <!-- VISTA DE BIENVENIDA (PÁGINA 2, OCULTA) -->
        <!-- ===================================== -->
        <div id="pagina-bienvenida" style="display: none;">
            <header>
                <h1>¡Bienvenido!</h1>
            </header>
            
            <main>
                <section class="seccion" style="text-align: center;">
                    <h2>Registro Exitoso</h2>
                    <p>Tu cuenta ha sido creada.</p>
                    <p>Estás registrado como: <span id="username-registrado"></span></p>

                    <button onclick="cerrarSesion()" class="secundario" style="margin-top: 2rem;">
                        Cerrar Sesión
                    </button>
                </section>
            </main>
        </div>


        <footer>
            Alojado en Render | Desarrollado por: Tu Nombre
        </footer>
    </div>

    <!-- 
      JavaScript (Interactividad)
      Aquí vive la "magia" de los botones y el cambio de páginas.
    -->
    <script>
        // Referencias a las "páginas"
        const paginaRegistro = document.getElementById("pagina-registro");
        const paginaBienvenida = document.getElementById("pagina-bienvenida");
        
        // Referencias a los campos del formulario
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const mensajeRegistro = document.getElementById("mensaje-registro");
        
        // Referencia al texto de bienvenida
        const usernameRegistrado = document.getElementById("username-registrado");

        function registrarUsuario() {
            const username = usernameInput.value;
            const password = passwordInput.value;

            // --- PASO 1: Validación (Solo Frontend) ---
            if (username.trim() === "" || password.trim() === "") {
                mostrarMensaje("Por favor, completa todos los campos.", "error");
                return;
            }
            if (password.length < 8) {
                mostrarMensaje("La contraseña debe tener mínimo 8 caracteres.", "error");
                return;
            }

            // --- PASO 2: Simulación de Éxito ---
            // Por ahora, no enviamos nada al backend.
            // Solo simulamos que el registro fue exitoso.
            
            console.log("Usuario a registrar:", username); // Verás esto en la consola del navegador
            
            // Actualizamos la página de bienvenida con el nombre
            usernameRegistrado.innerText = username;
            
            // Cambiamos de página
            mostrarPagina("bienvenida");
        }

        function cerrarSesion() {
            // Limpiamos los campos por si acaso
            usernameInput.value = "";
            passwordInput.value = "";
            mensajeRegistro.style.display = "none";

            // Cambiamos de página
            mostrarPagina("registro");
        }

        // --- Funciones Auxiliares ---

        function mostrarPagina(idPagina) {
            if (idPagina === "registro") {
                paginaRegistro.style.display = "block";
                paginaBienvenida.style.display = "none";
            } else if (idPagina === "bienvenida") {
                paginaRegistro.style.display = "none";
                paginaBienvenida.style.display = "block";
            }
        }

        function mostrarMensaje(texto, tipo) {
            mensajeRegistro.innerText = texto;
            mensajeRegistro.style.display = "flex";
            if (tipo === "error") {
                mensajeRegistro.style.color = "red";
                mensajeRegistro.style.backgroundColor = "#fee2e2"; // Fondo rojo claro
            } else {
                mensajeRegistro.style.color = "green";
                mensajeRegistro.style.backgroundColor = "#dcfce7"; // Fondo verde claro
            }
        }
    </script>
</body>
</html>
